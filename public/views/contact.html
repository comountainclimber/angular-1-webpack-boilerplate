<div class="page-container"
style="
    padding-bottom: 6%;
">
  <h1 class="text-center" style="
    margin-top: 0px;
    padding-top: 20px;
">
     CONTACT
  </h1>
  
  <h2 class="text-center margin-auto" flex-gt-xs="80" style="
    margin-bottom: 20px;
">
    Have a question? Call our office, email us or shoot us a message using this form.
  </h2>

<div layout="row" class="grey-background margin-auto" flex="50"style="
    margin-bottom: 0px;
" >
  <div layout="row" flex-gt-sm="80" layout-xs="column" layout-xs="column" layout-padding class="margin-auto">
    <div flex class="text-center member-details">
      <i class="material-icons">phone</i>
      <div flex-sm="95" class="margin-auto">
        <p> 
          <a> (888) 733-0175 </a>
        </p>
      </div>
    </div>

   <div flex class="text-center member-details simplified-travel-list">
            <i class="material-icons">mail</i>
          <div flex-sm="95"  class="margin-auto">
            <p>
              <a> fly@freshmtnair.com </a>
            </p>
          </div>
    </div>
  </div>
</div>





<div flex-gt-sm="50" flex-xs="95" flex-gt-xs="75" layout="column" class="margin-auto">
 <layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <div>
      <form name="userForm" style="
    padding-bottom: 20px;
">
        <div class="form-image" layout-gt-sm="row" flex-offset="80">
          <img src="../images/favicon.png">
        </div>
        <div layout-gt-md="column">
          <md-input-container class="md-block" flex-gt-sm>
            <label>FIRST NAME</label>
            <input ng-model="user.firstName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>LAST NAME</label>
            <input ng-model="theMax">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
          <label>EMAIL</label>
          <input name="email" ng-model="user.email"
                 required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
<!--           <div class="hint" ng-show="showHints">How can we reach you?</div> -->
          <div ng-messages="userForm.email.$error">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
              Your email must be between 10 and 100 characters long and look like an e-mail address.
            </div>
          </div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>PHONE</label>
            <input ng-model="theMatgrtgx">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>QUESTION</label>
            <textarea name="question" ng-model="theMatgdasdrtgx" required minlength="5" maxlength="200">
            </textarea>
            <div ng-messages="userForm.question.$error">
            <div ng-message-exp="['required', 'minlength', 'maxlength']">
              Please enter a valid question!
            </div>
          </div>
          </md-input-container>
        </div>
        <div class="row">
        <div class="text-center">
        <md-button class="md-raised md-primary btn1">
        SUBMIT
        </md-button>
        </div>
        </div>
      </form>
    </div>
  </md-content>
</div>

</div>

 <div ng-include src="'views/partials/footer.html'">
  </div>
