<div class="page-container">
  <div class="text-center h1-2">
     CONTACT
  </div>
  
  <h2 class="text-center">
    Have a question? Call our office our shoot us a message using this form.
  </h2>

<div flex-gt-sm="50" flex-gt-xs="75" layout="column" class="margin-auto">
 <layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <div>
      <form name="userForm">
        <div class="form-image" layout-gt-sm="row" flex-offset="80">
          <img src="../images/favicon.png">
        </div>
        <div layout-gt-md="column">
          <md-input-container class="md-block" flex-gt-sm>
            <label>FIRST NAME</label>
            <input ng-model="user.firstName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>LAST NAME</label>
            <input ng-model="theMax">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
          <label>EMAIL</label>
          <input name="email" ng-model="user.email"
                 required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
<!--           <div class="hint" ng-show="showHints">How can we reach you?</div> -->
          <div ng-messages="userForm.email.$error">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
              Your email must be between 10 and 100 characters long and look like an e-mail address.
            </div>
          </div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>PHONE</label>
            <input ng-model="theMatgrtgx">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>QUESTION</label>
            <textarea name="question" ng-model="theMatgdasdrtgx" required minlength="5" maxlength="200">
            </textarea>
            <div ng-messages="userForm.question.$error">
            <div ng-message-exp="['required', 'minlength', 'maxlength']">
              Please enter a valid question!
            </div>
          </div>
          </md-input-container>
        </div>
        <div class="row">
        <div class="text-center">
        <md-button class="md-raised md-primary btn-100">
        SUBMIT
        </md-button>
        </div>
        </div>
      </form>
    </div>
  </md-content>
</div>

</div>
